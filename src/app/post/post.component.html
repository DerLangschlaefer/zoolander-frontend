<!--  <div>-->

  <div>
    <label>Video link: <input type="text" name="postLink" [(ngModel)]="newPost.link"></label>
  </div>
    <button type="submit">Post video</button>
</form>

<div *ngFor="let post of posts">
  <div>
    <iframe [width]="width" [height]="height" [src]="getEmbeddedVideoUrl(post)" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div *ngFor="let comment of post.comments">
    <app-comment *ngIf="comment" [currentComment]="comment"></app-comment>
  </div>
<!-- Display only the most liked comment (of your category) IN FULL  -->
<!-- "View all 99 comments" click this to modal popup -->
<!-- Post new comment here (blue "Post" button shows up upon typing the first letter) -->
  <form>
    <input name="text" type="text" placeholder="Add a comment..." [(ngModel)]="newComment.text">
    <button mat-button color="primary" (click)="comment(post)">Post</button>
  </form>
</div>
